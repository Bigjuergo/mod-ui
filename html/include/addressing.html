<div class="mod-pedal-settings-address">
    <div class="mod-box">
        <h1>{{plugin.label}} - {{symbol}}</h1>
        <form class="bottom">
            <div class="control-group clearfix">
                <label>Label</label>
                <div class="mod-controls">
                    <input name="label" type="text"/>
                </div>
            </div>
            <div class="range control-group clearfix">
                <label>Range</label>
                <div class="mod-controls mod-range">
                    <input name="min" type="number"/> - <input name="max" type="number"/>
                </div>
            </div>
            <div class="mod control-group clearfix">
                <label>MOD</label>
                <div class="mod-controls">
                    <select name="actuator"></select>
                </div>
            </div>
            <div class="textright clearfix">
              <span class="btn btn-danger js-close">Cancel</span>
              <span class="btn btn-success js-save">Save</span>
            </div>
        </form>
    </div>
</div>
