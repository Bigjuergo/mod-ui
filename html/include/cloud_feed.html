        <li class="feed clearfix">
            <figure class="col-sm-2">
                <img src="{{avatar_href}}?s=64" style="margin-right: 1em; float: left" class="gravatar" alt=""/>
            </figure>
            <div class="col-sm-10" style="padding-left: 0">
              <p><strong>{{user_name}}</strong></p>
              <h2 class="italic">{{text}}</h2>
            </div>
            {{#pedalboard}}
            <div class="row col-sm-offset-1 js-pedalboard-{{id}}">
              <div class="col-sm-12">
                <p><strong>PEDALBOARD ATTACHED:</strong> {{name}}</p>
                <figure class="col-sm-7">
                  <a href="#"><img src="{{thumbnail}}" class="img img-responsive" alt="thumb"/></a>
                </figure>
              </div>
              <div class="col-sm-12">
                <p><strong>PLUGINS USED:</strong></p>
                <ul style="list-style:outside none none;">
                  {{#plugins}}
                  <li style="display:inline-block;">
                    <figure>
                      <img src="{{thumbnail}}" class="img img-responsive" alt="plug"/>
                      <figcaption><small>{{name}}</small></figcaption>
                    </figure>
                  </li>
                  {{/plugins}}
                </ul>
              </div>
            </div>
            {{/pedalboard}}
        </li>
