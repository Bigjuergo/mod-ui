<div class="window">
  <form class="form-horizontal bottom clearfix">
    <div class="clearfix">
      <label>Name</label>
      <input type="text" class="js-title"/>
    </div>

    <div class="clearfix js-tags">
      <label>Tags</label>
      <input type="text"/>
      <ul class="js-item-list item-list clearfix">
        <li class="js-item-template item">TAG<span class="remove js-remove">x</span></li>
      </ul>
    </div>
    <div class="clearfix js-musics">
      <label>Musics</label>
      <input type="text"/>
      <ul class="js-item-list item-list clearfix">
        <li class="js-item-template item">TAG<span class="remove js-remove">x</span></li>
      </ul>
    </div>
    <div class="clearfix">
      <label>Description</label>
      <textarea class="js-description"></textarea>
    </div>
    <div class="submit bottom textright">
      <button class="js-close btn btn-danger">Cancel</button>
      <button class="js-save btn btn-info">Share</button>
    </div>
  </form>
</div>
