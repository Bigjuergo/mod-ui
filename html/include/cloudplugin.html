<div class="cloud-plugin available-plugin js-available-effect" mod-role="cloud-plugin" mod-plugin-id="{{id}}">
    <figure class="thumb">
        <img src="img/px.gif" style="background: url({{thumbnail_href}}) center center no-repeat;">
        <figcaption class="description">
            <span class="title">{{label}}</span>
            <span class="author">{{brand}}</span>
            <span class="status {{status}}"></span>
        </figcaption>
    </figure>
    <!--
    <span class="rating four"></span>
    <span class="downloads">{{downloads}}</span>
    -->
</div>
