<div class="cloud-plugin available-plugin js-available-effect" mod-role="available-plugin" mod-plugin-id="{{_id}}">
    <div class="thumb">
        <img src="{{thumbnail_href}}">
    </div>
    <div class="description">
        <span class="title">{{label}}</span>
        <span class="author">{{author}}</span>
        <span class="status {{status}}"></span>
    </div>
    <!--
    <span class="rating four"></span>
    <span class="downloads">{{downloads}}</span>
    -->
</div>
