<div class="clearfix">
    <div class="pedalboard clearfix">
        <div class="info clearfix">
            <span class="title js-title alignleft">{{title}}</span>
            <span class="js-remove hidden alignright btn btn-mini btn-danger">Remove</span>
        </div>
        <div class="img">
            <img src="{{image}}"/>
        </div>
        <div class="addressings">
            <div class="footswitch{{#footswitches.0}} addressed{{/footswitches.0}}"></div>
            <div class="footswitch{{#footswitches.1}} addressed{{/footswitches.1}}"></div>
            <div class="footswitch{{#footswitches.2}} addressed{{/footswitches.2}}"></div>
            <div class="footswitch{{#footswitches.3}} addressed{{/footswitches.3}}"></div>
        </div>
    </div>
</div>
