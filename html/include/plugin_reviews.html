<section class="comments">
  <div class="clearfix">
    <div class="filter alignleft">
      <h1>Comments</h1>
      <!-- <a href="">Current Version (26)</a> | <a href="">All Versions (126)</a> -->
    </div>
    <div class="comment alignright">
      <a href="#commentform" class="btn">Write a comment</a>
    </div>
  </div>
  {{#comments}}
  <article class="comment">
    <h1><span class="rating five"></span>{{title}}<span class="date">{{created}}</span></h1>
    <p class="author">by <a href="">{{author.name}}</a> - Version {{version}}</p>
    <p>{{comment}}</p>
  </article>
  {{/comments}}
  
  <nav class="comments-nav">
    
  </nav>

  <form class="comment-form">
    <h1>What do you have to tell about this plugin?</h1>
    <div class="control-group">
      <label>Title</label>
      <input type="text" name="title" class="span12"/>
    </div>
    <div class="control-group bottom">
      <label>Comment</label>
      <textarea class="span12" name="comment"></textarea>
    </div>
    <div class="control-group textright">
      <button class="js-comment btn btn-success">Comment</button>
    </div>
  </form>
</section>
