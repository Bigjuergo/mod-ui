    <script type="text/javascript">

      {% autoescape None %}
      var TEMPLATES = {}
      SITEURL = '{{cloud_url}}'
      var NOTIFICATIONS_ENABLED = false
      var HARDWARE_PROFILE = JSON.parse('{{hardware_profile}}')
      var DEFAULT_ICON_TEMPLATE = '{{default_icon_template}}'
      var DEFAULT_SETTINGS_TEMPLATE = '{{default_settings_template}}'
      var PEDALBOARD_DATA = JSON.parse('{{pedalboard}}')

      var JS_CUSTOM_CHANNEL = false
      var AUTO_CLOUD_BACKUP = false

      $('document').ready(function() {
          var el = $('#pedalboard-dashboard').pedalboard({
             baseScale: 1,
             getPluginsData: function(urls, callback) {
                 $.ajax({
                     url: '/effect/bulk/',
                     type: 'POST',
                     contentType: 'application/json',
                     data: JSON.stringify(urls),
                     success: callback,
                     dataType: 'json'
                 })
             }
          })
          // Add hardware ports
          var outputL = $('<div class="hardware-output" title="Hardware Audio Input 1">')
          var outputR = $('<div class="hardware-output" title="Hardware Audio Input 2">')
          var outputM = $('<div class="hardware-output" title="Hardware MIDI Input">')
          var inputL = $('<div class="hardware-input" title="Hardware Audio Output 1">')
          var inputR = $('<div class="hardware-input" title="Hardware Audio Output 2">')

          el.pedalboard('addHardwareOutput', outputL, 'capture_1', 'audio')
          el.pedalboard('addHardwareOutput', outputR, 'capture_2', 'audio')
          el.pedalboard('addHardwareOutput', outputM, 'capture_3', 'midi')
          el.pedalboard('addHardwareInput', inputL, 'playback_1', 'audio')
          el.pedalboard('addHardwareInput', inputR, 'playback_2', 'audio')

          el.pedalboard('positionHardwarePorts')

	  el.pedalboard('unserialize', PEDALBOARD_DATA)

          /*
          new Desktop({
              titleBox: $('#pedalboard-info .title'),
              pedalboard: $('#pedalboard-dashboard'),
              saveBox: $('#save-pedalboard'),
              saveButton: $('#pedalboard-info .js-save'),
              saveAsButton: $('#pedalboard-info .js-save-as'),
              resetButton:  $('#pedalboard-info .js-reset'),
              effectBox: $('#effects-library'),
              pedalboardBox: $('#pedalboards-library'),
              pedalboardBoxTrigger: $('#main-menu #mod-pedalboard'),
          })
          */
      })

    </script>
